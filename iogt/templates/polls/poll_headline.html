{% load i18n static poll_votings %}

{% block content %}
{% if questions %}
  {% for question in questions %}
  <li class="menu-list__item  menu-list__item--poll">
    <a href="{% url 'molo.profiles:auth_login' %}?next={{request.path}}">{{ question.title }}</a>
    <span class="menu-list__description">{{ question.intro }}</span>
  </li>
  {% endfor %}
{% endif %}

{% endblock %}
