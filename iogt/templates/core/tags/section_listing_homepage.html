{% load wagtailcore_tags static i18n %}

{% if sections %}
<div id="section_menu" class="section-menu">
  <div class="section-heading">
    <a href="#"><img src="{% static 'img/iogt_logo_2.png' %}" class="logo" alt="The Internet of Good Things" /></a>
  </div>
  <ul class="menu-list">
    {% for section in sections %}
    <li class="menu-list__item menu-list__item{{section.get_effective_extra_style_hints}}">
      <a href="{% pageurl section %}">
        {{section.title}}
        <span class="menu-list__desc">{{section.description}}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
