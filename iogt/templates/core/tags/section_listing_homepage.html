{% load wagtailcore_tags i18n %}

{% if sections %}
<ul class="navigation">
  {% for section in sections %}
  <li class="navigation__item navigation__item{{section.get_effective_extra_style_hints}}">
    <a class="navigation__link" href="{% pageurl section %}">
      <span class="navigation__link--title">{{section.title}}</span>
      <span class="navigation__link--desc">{{section.description}}</span>
      <span class="navigation__link--icon"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
    </a>
  </li>
  {% endfor %}
</ul>
{% endif %}
