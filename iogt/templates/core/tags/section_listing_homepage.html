{% load wagtailcore_tags wagtailimages_tags i18n %}

{% if sections %}
<h2 class="heading heading--purple l-indent--deep">{% trans 'Explore IoGT' %}</h2>
<ul class="section-links">
{% for section in sections %}
  <li class="l-indent--deep">
    <a href="">
      <div class="section-links__title">{{section.title}}</div>
      <div class="section-links__desc">{{section.description}}</div>
    </a>
  </li>
{% endfor %}
</ul>
{% endif %}
