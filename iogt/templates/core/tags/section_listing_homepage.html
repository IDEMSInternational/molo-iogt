{% load wagtailcore_tags static i18n %}

{% if sections %}
<div class="navigation">
  <div class="navigation-heading l-indent">
    <a href="#"><img src="{% static 'img/menu-logo.png' %}" alt="The Internet of Good Things" /></a>
  </div>
  <ul class="navigation-list">
    {% for section in sections %}
    <li class="navigation-list__item navigation__item{{section.get_effective_extra_style_hints}}">
      <a href="{% pageurl section %}">
        <span class="navigation-list__item--title">{{section.title}}</span>
        {{section.description}}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
