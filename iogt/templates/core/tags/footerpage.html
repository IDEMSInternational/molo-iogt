
{% load wagtailcore_tags wagtailimages_tags %}

{% if footers %}
  <ul class="navigation-list">
    {% for page in footers %}
      <li class="navigation-list__item">
      <a href="{% pageurl page %}">
        <span class="navigation-list__item--title">{{page.title}}</span>
      </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
