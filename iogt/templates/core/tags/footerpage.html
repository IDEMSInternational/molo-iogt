
{% load wagtailcore_tags wagtailimages_tags %}

{% if footers %}
	{% for page in footers %}
   <li class="menu-list__item">
      <a href="{% pageurl page %}" class="footer-link footer-link--cms-upload">
        {% if page.image %}
          {% image page.image width-60 class="menu-list__item--icon" %}
        {% endif %}
        {{page.title}}
      </a>
    </li>
  {% endfor %}
{% endif %}
