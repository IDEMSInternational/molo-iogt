
{% load wagtailcore_tags wagtailimages_tags %}

{% if footers %}
  <ul class="menu-list">
    {% for page in footers %}
      <li class="menu-list__item">
      <a href="{% pageurl page %}">
        <span class="menu-list__item--title">{{page.title}}</span>
      </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
