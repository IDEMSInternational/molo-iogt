{% extends "base.html" %}
{% load i18n static %}

{% block content %}
  <img src="{% static 'img/external_banner_warning.jpg' %}" />
  <div class="external">
    <a href="{{ next }}">
      <p class="btn btn-primary">{% trans "Continue" %}</p>
    </a>
    <a href="{{ prev }}">
      <p class="btn">{% trans "No Thanks" %}</p>
    </a>
  </div>
{% endblock content %}

{% block external-link %}{% endblock external-link %}
